{% extends "students/base.html "%}
{% block body %}

    <h3 class="text-center m-4">Add Student</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The new student added successfully
            <a href="{% url 'registration' %}" class="alert-link">Continue Student Registration</a> or
            <a href="{% url 'dashboard' %}" class="alert-link">Go to Dashboard page</a>
        </div>

    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i>Student Registration</div>
                    <div class="card-body">
                       <form action="{% url 'registration' %}" method="POST">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-primary">Add</button>
                           <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                       </form>
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
