{% extends "teachers/teacher_base.html "%}
{% block body %}

    <h3 class="text-center m-4">Student's Subject Registration</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The Student's Subject Grade was entered successfully
            <a href="{% url 'subject_students' Student_Subject.academic_year.id Student_Subject.subject_name Student_Subject.grade_name.class_name %}" class="alert-link">View Subject's Students</a>
        </div>

    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i>Enter Subjects Grade</div>
                    <div class="card-body">
                       <form action="" method="POST">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-primary">Submit</button>
                           <a href="{% url 'subject_students' Student_Subject.academic_year.id Student_Subject.subject_name Student_Subject.grade_name.class_name %}" class="btn btn-secondary">Cancel</a>
                       </form>
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
