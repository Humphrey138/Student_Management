{% extends "teachers/teacher_base.html "%}
{% block body %}

    <h3 class="text-center m-4">Choose Academic Year</h3>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i>Academic Year Selection</div>
                    <div class="card-body">
                       <form action="{% url 'subject_academic_year' %}" method="POST">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-primary">Submit</button>
                           <a href="{% url 'teacher_dash' %}" class="btn btn-secondary">Cancel</a>
                       </form>
                </div>
            </div>
        </div>

{% endblock %}
