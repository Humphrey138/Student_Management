{% extends "students/base.html "%}
{% block body %}

    <h3 class="text-center m-4">Student's Subject Registration</h3>
    {% if success %}
        <div class="alert alert-success" role="alert">
            The Student was registered to the Subject successfully
            <a href="{% url 'subject_students' academic_year.id subject.subject_name class_name.class_name %}" class="alert-link">View Subject's Students</a>
        </div>

    {% else %}
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="card bg-light mb-3">
                    <div class="card-header"><i class="fa-solid fa-address-card fa-lg"></i>Register Student to a Subject</div>
                    <div class="card-body">
                       <form action="{% url 'subject_register' academic_year.id  class_name.class_name subject.subject_name %}" method="POST">
                           {% csrf_token %}
                           {{ form.as_p }}
                           <button type="submit" class="btn btn-primary">Register</button>
                           <a href="{% url 'teacher_subjects' academic_year.id %}" class="btn btn-secondary">Cancel</a>
                       </form>
                </div>
            </div>
        </div>

    {% endif %}

{% endblock %}
